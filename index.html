<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>THE Rock, Paper, Scissors Game</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/a084a7d7b4.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div id="lucky" class="container card mt-6 text-center">
			<div class="row">
				<div id="output-div"></div>
				<div class="body">
					<form id="form">
						<!-- Add display:none for everything below when winner is displayed in JS-->

						<div>
							<div id="input">
								<input
									id="choice"
									class="card-title text-center"
									type="text"
									placeholder="Please enter a number:  1, 2, or 3"
								/>

								<div class="button">
									<button class="btn">
										The Rock
										<i class="far fa-hand-rock"></i>
									</button>
									<button class="btn">
										Paper

										<i class="far fa-hand-paper"></i>
									</button>
									<button class="btn">
										Scissors

										<i class="far fa-hand-spock"></i>
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>

		<script src="/00_player.js"></script>
		<script src="/01_cpu.js"></script>
	</body>
</html>
